<!DOCTYPE html>
<html>
<head>
    @@include("./include/meta.html",{"title":"首页"})
    <link rel="stylesheet" href="/home/css/main-home.css"></head>
<body>
    @@include("./include/lyt/common.html")
    @@include("./include/lyt/header.html", {"page":"home"})
    <div class="container home"  id="container">
        <div class="main">
            <div class="wrapper">
                <div class="left-cont">
                    <div class="article-list" id="index-article-vm"></div>
                    <div class="padding-20-0 bg-white">
                        <a id="more-btn" href="javascript:;" class="more-btn">More</a>
                        <p class="text-center color-gray padding-20-0" id="more-tit" style="display: none">没有更多了</p>
                    </div>
                </div>
                <div class="right-bar sm-hide" id="sidebar">
                    <div class="moveup home-category">
                        <div class="title color-black">分类</div>
                        <div class="cont" id="index-category-vm"></div>
                    </div>
                    <div class="moveup article-rank margin-top-30">
                        <div class="tab-list" id="rank-nav">
                            <a href="javascript:;" class="active">最火</a>
                            <a href="javascript:;">最新</a>
                            <a href="javascript:;">评论</a>
                            <a href="javascript:;">阅读</a>
                        </div>
                        <div class="tab-cont" id="index-rank-vm"></div>
                    </div>
                    <div class="moveup tags">
                        <div class="title color-black">标签</div>
                        <div class="cont">
                            <div class="wrapper" id='index-tag-vm'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    @@include("./include/lyt/footer.html")
</body>
</html>
@@include("./include/tpl/home.tpl")
<script src="/assets/libs/require.js" defer data-main="/home/js/main-home.js"></script>
